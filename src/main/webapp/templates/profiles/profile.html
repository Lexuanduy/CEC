<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/home}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CEC - Profile</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="content">
			<section class="memberProfile">
				<div class="container">
					<div class="generalInfo" th:each="obj : ${member}">
						<img alt=""

						<h3 class="h5 mb-0">

							là tôi</a>

						<div class="profileNav">
							<div class="row">
								<div class="col">
									<ul class="nav nav-tabs" role="tablist">
										<li class="nav-item"><a class="nav-link active"
											id="profile-tab-1" data-toggle="tab" href="#profileContent-1"
											role="tab" aria-selected="true">Danh sách bài post</a></li>
										<li class="nav-item"><a class="nav-link"
											id="profile-tab-2" data-toggle="tab" href="#profileContent-2"
											role="tab" aria-selected="false">Event đã tham gia</a></li>
										<li class="nav-item"><a class="nav-link"
											id="profile-tab-3" data-toggle="tab" href="#profileContent-3"
											role="tab" aria-selected="false">Event đã đoạt giải</a></li>
									</ul>
								</div>

							</div>
						</div>

							<div class="tab-pane fade show active" id="profileContent-1">
								<div class="gridMasonry"
									style="position: relative; height: 430px;">

									<div class="grid-item userBoxInfo" th:each="post : ${posts}"
										style="position: absolute; left: 0px; top: 0px;">
										<div class="inner" th:each="video : ${videos}">
											<div class="info">
												<div class="meta" th:each="obj : ${member}">

														<a target="_blank"

														</div>
													</div>
													<a th:href="@{'/p/' + ${video.id}}" class="fb"> <i
														class="mdi mdi-open-in-new"></i>
